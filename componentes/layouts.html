<div class="grid gap-1 sm:grid-cols-6">
    <div class=" sm:col-span-3 flex flex-col">
      <label class="mb-2" for="email">Email</label>
      <input class="outline-none border border-gray-500 focus:border-blue-500 rounded py-1 px-3 focus:ring-2 focus:ring-blue-200" type="email" name="nameemail" id="email">
    </div>
    <div class=" sm:col-span-3 flex flex-col">
      <label class="mb-2" for="password">Password</label>
      <input class="outline-none border border-gray-500 focus:border-blue-500 rounded py-1 px-3 focus:ring-2 focus:ring-blue-200 mb-4" type="password" name="namepassword" id="password">
    </div>
    <div class=" sm:col-span-6 flex flex-col">
      <label class="mb-2" for="address">Address</label>
      <input class="outline-none border border-gray-500 focus:border-blue-500 rounded py-1 px-3 focus:ring-2 focus:ring-blue-200 mb-4" type="text" name="nameaddress" id="address" placeholder="1234 Main St">
    </div>
    <div class=" sm:col-span-6 flex flex-col">
      <label class="mb-2" for="address2">Address 2</label>
      <input class="outline-none border border-gray-500 focus:border-blue-500 rounded py-1 px-3 focus:ring-2 focus:ring-blue-200 mb-4" type="text" name="nameaddress2" id="address2" placeholder="Apartment, studi, or floor">
    </div>
    <div class=" sm:col-span-3 flex flex-col">
      <label class="mb-2" for="city">City</label>
      <input class="outline-none border border-gray-500 focus:border-blue-500 rounded py-1 px-3 focus:ring-2 focus:ring-blue-200 mb-4" type="text" name="namecity" id="city">
    </div>
    <div class=" sm:col-span-2 flex flex-col">
      <label class="mb-2" for="state">State</label>
      <select class="outline-none border rounded py-1 px-2 focus:border-blue-400 focus:ring-4 focus:ring-blue-200 mb-5" id="state">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class=" sm:col-span-1 flex flex-col">
      <label class="mb-2" for="zip">Zip</label>
      <input class="outline-none border border-gray-500 focus:border-blue-500 rounded py-1 px-3 focus:ring-2 focus:ring-blue-200 mb-4" type="text" name="namezip" id="zip">
    </div>
    <div class=" sm:col-span-6">
      <div class="py-3">
        <input class="inline-block" type="checkbox" name="namecheckbox" id="check">
        <label for="check">Check me out</label>
      </div>
    </div>
    <div class=" sm:col-span-6">
      <button class="bg-blue-500 text-white py-2 px-3 text-xs rounded hover:bg-blue-600 focus:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none cursor-pointer w-25">Sign in</button>
    </div>
  </div>
